<html>
    <h1>FLIP COIN</h1>
    <h2>Number of times to flip <span id = 'input'></span></h2>
    <h2>Number of heads <span id = 'heads'></span></h2>
    <h2>Number of tails <span id = 'tails'></span></h2>
<script>
    var randomValue, heads = 0, tails = 0;
    const NoOfTimesToFlip = prompt('Please enter the number of times to Flip Coin');
    for(var index = 0; index < NoOfTimesToFlip; index++){
        randomValue = Math.random();
         if(randomValue > 0.5)
            heads++;
         else
            tails++;                 
    }
    document.getElementById("input").innerHTML = NoOfTimesToFlip;    
    document.getElementById("heads").innerHTML = heads;
    document.getElementById("tails").innerHTML = tails;
</script>
</html>
